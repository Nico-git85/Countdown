<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Countdown</title>
    <meta name="description" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section-center">
        <!-- image -->
        <article class="gift-img"></article>
        <img src="./gift.jpg" alt="gift picture">
        <!-- info -->
        <article class="gift-info">
            <h3> New giveaway </h3>
            <h4 class="giveaway">
                Giveaway Ends On Sunday, 25 April 2023, 8:00am </h4>
            <br>
            A magical new way to interact with iPhone. Groundbreaking safety features designed to save lives. An
            innovative 48MP camera for mind-blowing detail. </br> All powered by the ultimate smartphone chip.
            </p>
            <div class="deadline">
                <!-- days-->
                <div class="deadline-format">
                    <div>
                        <h4 class="days"> 34 </h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- hours-->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"> 34 </h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- mins-->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"> 34 </h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of item-->
                <!-- secs-->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"> 34 </h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of item-->

            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
